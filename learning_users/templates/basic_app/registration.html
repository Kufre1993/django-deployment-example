{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>thanks for registering!</h1>
    {% else %}
    <h1>Register here!</h1>
    <h1>fill out the form:</h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p}}
        {{ profile_form.as_p}}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
